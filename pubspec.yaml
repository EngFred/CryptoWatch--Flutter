name: flutter_cryptowatch
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

# App Versioning
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  # --------------------------------------------------------------------------
  # 1. Framework/Core Dependencies
  # --------------------------------------------------------------------------
  flutter:
    sdk: flutter

  # UI/UX & Routing
  cached_network_image: ^3.4.1 # For loading network images efficiently
  cupertino_icons: ^1.0.8     # For iOS style icons
  go_router: ^17.0.1          # Declarative routing and deep linking
  infinite_scroll_pagination: ^5.1.1 # For infinite scrolling listviews

  # State Management (BLoC Pattern)
  equatable: ^2.0.7           # For comparing objects in BLoC events/states
  flutter_bloc: ^9.1.1        # Integration of BLoC pattern with Flutter
  stream_transform: ^2.1.1    # For reactive operations like debouncing search

  # Data & Persistence Layer
  connectivity_plus: ^7.0.0   # To check internet connectivity status
  dio: ^5.9.0                 # Powerful HTTP client
  floor: ^1.5.0               # Persistence library using SQLite/Room
  json_annotation: ^4.9.0     # Annotations for JSON serialization
  sqflite: ^2.4.2             # Low-level SQLite plugin for Floor
  
  # Dependency Injection & Utilities
  get_it: ^9.2.0              # Simple Service Locator for DI
  injectable: ^2.7.1+2        # Code generation for GetIt
  intl: ^0.20.2               # Internationalization and date/number formatting
  logger: ^2.6.2              # Logging utility
  workmanager: ^0.9.0+3       # For background tasks (e.g., syncing)

dev_dependencies:
  # --------------------------------------------------------------------------
  # 2. Development/Build Dependencies (Code Generation, Linting, Testing)
  # --------------------------------------------------------------------------
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.13       # Standard build tool for Dart code generation
  floor_generator: ^1.5.0     # Generates Floor database code
  injectable_generator: ^2.6.2 # Generates dependency injection code (GetIt)
  json_serializable: ^6.8.0   # Generates JSON serialization code

  # Linting
  flutter_lints: ^5.0.0    

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true